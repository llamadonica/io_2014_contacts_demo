<dom-module name='app-element'>
  <template>
    <style>
      :host {
        display: block;
        max-width: 450px;
      }
      #contacts {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
    </style>
      <contact-edit on-save='saveHandler'></contact-edit>
      <section id='contacts'>
        <template is="dom-repeat" items='{{contacts}}'>
          <contact-item contact='{{item}}'></contact-item>
        </template>
      </section>



  </template>
</dom-module>
