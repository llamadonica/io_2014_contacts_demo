
<dom-module name='contact-edit'>
  <template>
    <style>
    :host {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .inputs {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .inputs > * {
      display: inline-block;
    }
    .inputs > div {
      display: block;
    }
    paper-button.colored {
      color: #4285f4;
      fill: #4285f4;
    }
    paper-button.cancel {
      color: #DB4437;
      fill: #DB4437;
      margin-left: 50px;
    }
    paper-checkbox[label=Important] {
      margin: 20px;
      margin-bottom: 40px;
    }
    paper-button[label=New] {
      color: #4285f4;
      fill: #4285f4;
    }
    .hidden {
      display: none;
    }
    </style>
    <paper-button label="New" on-tap="openAction" hidden$="{{open}}">New</paper-button>
    <paper-card heading="New Contact" hidden$="{{!open}}">
    <div class="inputs">
      <editor-for-string type='String' label="Name" value='{{value.name}}'></editor-for-string>
      <editor-for-string type='String' label="Notes" value='{{value.notes}}'></editor-for-string>
      <iron-label>
        <span>Important</span>
        <paper-checkbox label="Important" checked='{{value.important}}' iron-label-target></paper-checkbox>
      </iron-label>
      <div class='buttons'>
        <paper-button raisedbutton class="colored" label="Save" on-tap="saveAction">Save</paper-button>
        <paper-button raisedbutton class="cancel" label="Cancel" on-tap="cancelAction">Cancel</paper-button>
      </div>
    </div>
    </paper-card>
  </template>

  <script type='application/dart' src='contact_edit.dart'></script>
</dom-module>
